<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Videos de YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #282828;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #ff0000;
            margin-bottom: 20px;
        }
        #botonDescarga {
            margin-top: 20px;
        }
        footer {
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Descargar Videos de YouTube</h1>
        <div id="botonDescarga">
            <!-- Aquí se mostrará el botón de descarga -->
        </div>
        <footer>
            <p>© 2024 Descargar YouTube. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script>
        // Obtener el video_id desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('video');

        if (videoId) {
            // Crear el iframe de Loader.to
            const iframe = document.createElement('iframe');
            iframe.src = `https://loader.to/api/button/?url=https://www.youtube.com/watch?v=${videoId}&f=mp3&color=#FF0000`;
            iframe.style.width = '230px';
            iframe.style.height = '60px';
            iframe.style.border = '0';
            iframe.style.overflow = 'hidden';

            // Mostrar el iframe en la página
            const botonDescarga = document.getElementById('botonDescarga');
            botonDescarga.innerHTML = '';
            botonDescarga.appendChild(iframe);

            // Escuchar mensajes desde el iframe
            window.addEventListener('message', function(event) {
                if (event.origin !== 'https://loader.to') return; // Asegurarse de que el mensaje viene de Loader.to

                // Capturar el enlace de descarga
                const downloadUrl = event.data;
                if (downloadUrl && downloadUrl.startsWith('http')) {
                    // Enviar el enlace de descarga al juego
                    window.parent.postMessage(downloadUrl, '*');
                }
            });
        } else {
            // Si no hay video_id, mostrar un mensaje
            const botonDescarga = document.getElementById('botonDescarga');
            botonDescarga.innerHTML = '<p>No se ha proporcionado una URL de video.</p>';
        }
    </script>
</body>
</html>
