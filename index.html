<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Videos de YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        iframe {
            width: 230px;
            height: 60px;
            border: 0;
            overflow: hidden;
            margin-top: 20px;
        }
        .button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Descargar Videos de YouTube</h1>
        <input type="text" id="videoUrl" placeholder="Ingresa la URL del video de YouTube">
        <button class="button" onclick="generarBoton()">Generar Botón de Descarga</button>
        <div id="botonDescarga"></div>
    </div>

    <script>
        function generarBoton() {
            const videoUrl = document.getElementById('videoUrl').value;

            // Verificar si la URL es válida
            if (!videoUrl || !videoUrl.includes('youtube.com/watch?v=')) {
                alert('Por favor, ingresa una URL válida de YouTube.');
                return;
            }

            // Parámetros para el iframe de Loader.to
            const formato = 'mp3'; // Puedes cambiar a 'mp4' si prefieres video
            const color = '#FF0000'; // Color del botón (rojo)
            const linkUrl = 'https://tusitio.com'; // Tu URL de publicidad
            const css = ''; // Opcional: Enlace a tu archivo CSS personalizado

            // Generar el iframe
            const iframe = document.createElement('iframe');
            iframe.src = `https://loader.to/api/button/?url=${encodeURIComponent(videoUrl)}&f=${formato}&color=${color}&linkUrl=${linkUrl}&css=${css}`;
            iframe.style.width = '230px';
            iframe.style.height = '60px';
            iframe.style.border = '0';
            iframe.style.overflow = 'hidden';

            // Mostrar el iframe en la página
            const botonDescarga = document.getElementById('botonDescarga');
            botonDescarga.innerHTML = ''; // Limpiar contenido previo
            botonDescarga.appendChild(iframe);
        }
    </script>
</body>
</html>
