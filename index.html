<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Videos de YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #282828;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #ff0000;
            margin-bottom: 20px;
        }
        #botonDescarga {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Descargar Videos de YouTube</h1>
        <div id="botonDescarga">
            <!-- Aquí se mostrará el botón de descarga -->
        </div>
    </div>

    <!-- Primer script: Generar el iframe de loader.to -->
    <script>
        // Obtener el video_id desde los parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('video_id'); // Extraer el video_id de la URL

        if (videoId) {
            // Crear el iframe de Loader.to
            const iframe = document.createElement('iframe');
            iframe.src = `https://loader.to/api/button/?url=https://www.youtube.com/watch?v=${videoId}&f=mp3&color=#FF0000`;
            iframe.style.width = '230px';
            iframe.style.height = '60px';
            iframe.style.border = '0';
            iframe.style.overflow = 'hidden';

            // Mostrar el iframe en la página
            const botonDescarga = document.getElementById('botonDescarga');
            botonDescarga.innerHTML = '';
            botonDescarga.appendChild(iframe);
        } else {
            // Si no hay video_id, mostrar un mensaje
            const botonDescarga = document.getElementById('botonDescarga');
            botonDescarga.innerHTML = '<p>No se ha proporcionado una URL de video.</p>';
        }
    </script>

    <!-- Segundo script: Presionar el botón automáticamente -->
    <script>
        // Esperar a que el iframe se cargue
        const iframe = document.querySelector('iframe');
        if (iframe) {
            iframe.onload = function() {
                console.log('Iframe cargado. Esperando el primer clic...');

                // Escuchar el evento de clic en el iframe
                iframe.contentWindow.document.addEventListener('click', () => {
                    console.log('Primer clic detectado. Intentando obtener el enlace de descarga...');

                    // Buscar el botón de descarga dentro del iframe
                    const downloadButton = iframe.contentWindow.document.getElementById('downloadButton');

                    if (downloadButton) {
                        console.log('Botón de descarga encontrado.');

                        // Obtener el enlace de descarga del botón
                        const downloadUrl = downloadButton.href;
                        if (downloadUrl) {
                            console.log('Enlace de descarga obtenido:', downloadUrl);
                        } else {
                            console.error('No se encontró un enlace de descarga en el botón.');
                        }
                    } else {
                        console.error('No se encontró el botón de descarga en el iframe.');
                    }
                });
            };
        } else {
            console.error('No se encontró el iframe en la página.');
        }
    </script>
</body>
</html>
